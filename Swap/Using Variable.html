<!DOCTYPE html>
<html>
    <head>
        <title>Swap Using Variable</title>
        <script type="text/javascript">
            let a = prompt("Please Enter First Number ","");
            let b = prompt("Please Enter Second Number ","");
            document.write("Value of a : "+a+" and b : "+b+" before swapping."+"<br>"+"<br>");
            let temp = a;
            a = b;
            b = temp;
            document.write("Value of a : "+a+" and b : "+b+" after swapping.");
        </script>
    </head>
</html>
