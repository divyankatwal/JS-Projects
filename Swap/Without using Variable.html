<!DOCTYPE html>
<html>
    <head>
        <title>Swap Using Variable</title>
        <script type="text/javascript">
            let a = parseInt(prompt("Please Enter First Number ",""));
            let b = parseInt(prompt("Please Enter Second Number ",""));
            document.write("Value of a : "+a+" and b : "+b+" before swapping.");
            a = a + b;
            b = a - b;
            a = a - b; 
            document.write("Value of a : "+a+" and b : "+b+" after swapping.");
        </script>
    </head>
</html>
