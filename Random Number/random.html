<!DOCTYPE html>
<html>
    <head>
        <title>Generating a OTP</title>
        <script type="text/javascript">
            function generate() {
                var res = Math.random() * (9999 - 1001) + 1001;
                document.getElementById('number').innerText = 
                Math.floor(res);
            }
        </script>
    </head>
    <body>
        <h1>To Generate a 4-digit OTP</h1>
        <button onclick="generate()">Get OTP</button>
        <h1 id="number"></h1>
    </body>
</html>
