<!DOCTYPE html>
<html>
<head>
    <title>Rs to Rupiah</title>
    <script type="text/javascript">
        function convert() {
            var rs = document.getElementById('data').value;
            const factor = 185.26;
            var rupiah = rs * factor;
            document.getElementById('res').innerText = rupiah + ' Rupiah';
        }
    </script>
</head>
<body>
    <h1>Converting Rs. to Rupiah </h1>
    <input type="number" name="" step="any" id="data" /> Rs
    <button onclick="convert()">Convert</button>
    <h1 id="res"></h1>
</body>
</html>
