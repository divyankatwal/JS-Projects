<!DOCTYPE html>
<html>
    <head>
        <title>Odd & Even</title>
        <script type="text/javascript">
            function check() {
                var number = document.getElementById('num').value;
                if(number==0) {
                    res = "Zero";
                }
                else if(number%2==0) {
                    res= "Even Number";
                }
                else {
                    res= "Odd Number";
                }
                document.getElementById('res').innerText = res;
            }
        </script>
    </head>
    <body>
        <input type="number" name="" step="any" id="num" />
        <button onclick="check()">Check</button>
        <h1 id="res"></h1>
    </body>
</html>
