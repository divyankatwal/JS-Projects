<!DOCTYPE html>
<html>
    <head>
        <title>Add 2 Numbers</title>
        <script type="text/javascript">
            let a = prompt("Please Enter First Number ","");
            let b = prompt("Please Enter Second Number ","");
            var c = parseInt(a) + parseInt(b);
            document.write("The sum of "+a+" and "+b+" is "+c);
        </script>
    </head>
</html>
